<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
</head>

<body>
    <div id="left-side">
        <h2>Create A Task</h2>
        <form>
            <input type="text" name="task" id="task" placeholder="Task"> <br>
            <input type="text" name="task-desc" id="task-desc" placeholder="Task Description">
            <br>
            <input type="submit" value="Submit">
        </form>
        <div id="list-panel">

            <ul id="list">
                <li>Tasks Go Here</li>
            </ul>
        </div>
    </div>

    <div id="show-panel">
        <h3>Task Detailed View</h3>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
